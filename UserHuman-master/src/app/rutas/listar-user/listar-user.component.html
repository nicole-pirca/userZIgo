<div class="buscador">
 
    <button class="boton crear" type="button" [routerLink]="['/crear-user']">Crear</button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="lista">
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let user">{{user.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
            <td mat-cell *matCellDef="let user">{{user.apellido}}</td>
        </ng-container>

        <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Direccion</th>
            <td mat-cell *matCellDef="let user">{{user.direccion}}</td>
        </ng-container>


        <ng-container matColumnDef="fechaNacimiento">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Nacimiento</th>
            <td mat-cell *matCellDef="let user">{{user.fechaNacimiento}}</td>
        </ng-container>

        <ng-container matColumnDef="cuenta">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Cuenta</th>
            <td mat-cell *matCellDef="let user">{{user.cuenta}}</td>
        </ng-container>

        <ng-container matColumnDef="numHijos">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Num Hijos</th>
            <td mat-cell *matCellDef="let user">{{user.numHijos}}</td>
        </ng-container>

        <ng-container matColumnDef="saldo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Saldo</th>
            <td mat-cell *matCellDef="let user">{{user.saldo}}</td>
        </ng-container>
        
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
            <td mat-cell *matCellDef="let user">
                <button class="boton editar" type="button"
                    [routerLink]="['/editar-user', user.id]">Editar</button>
                 <button class="boton eliminar" type="button" (click)="eliminarUser(user.id)">Eliminar</button>
    </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="7">No existen registros</td>
        </tr>
    </table>
</div>
